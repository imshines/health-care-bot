<header class="head">
  <p style="font-size: calc(20px * 2); margin-left: 20px; cursor: pointer;">=</p>
  <h1>HealthBot</h1>
</header>

<section class="messages">
  <div class="chat-message">
      <div class="circle"></div>
      <p class="message-text">Hi I'm bot, How can I help you?</p>
  </div>
  <div class="chat-message-reverse">
      <div class="circle"></div>
      <p class="message-text-sender">I'm having a headache</p>
  </div>
  <div class="chat-message">
      <div class="circle"></div>
      <p class="message-text">How long do you headache?</p>
  </div>
  <div class="chat-message-reverse">
      <div class="circle"></div>
      <p class="message-text-sender">For about a day.</p>
  </div>
  
</section>

<footer class="foot">
  <input type="text" class="message-input" placeholder="Enter Message"/>
  <button class="send-button" id="btn">Send</button>
</footer>
