<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center">
      <img src="../../assets/icon/logo.png" alt="" width="120px">
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content> -->

  <section class="messages">
    <div class="chat-message">
      <div class="circle"></div>
      <p class="message-text">Hi I'm bot, How can I help you?</p>
    </div>
    <div class="chat-message-reverse">
      <div class="circle"></div>
      <p class="message-text-sender">I'm having a stomach pain</p>
    </div>
    <div class="chat-message">
      <div class="circle"></div>
      <p class="message-text">How long do you have?</p>
    </div>
    <div class="chat-message-reverse">
      <div class="circle"></div>
      <p class="message-text-sender">For about a day.</p>
    </div>
    <div class="chat-message">
      <div class="circle"></div>
      <p class="message-text">You might have Stomach Pain or  Stomach-infection                                                                                                                    Remedies :- 
        1)Drink plenty of fluids
        2)Follow 'BRAT' Diet(Bananas,Rice,Apples and Toast)
        3)Take ORS or Electral</p>
    </div>
    <div class="chat-message">
      <div class="circle"></div>
      <p class="message-text">Please consult a doctor Immediately</p>
    </div>
  </section>

  <footer class="foot">
    <input type="text" class="message-input" placeholder="Enter Message" />
    <ion-button class="send-button" id="btn">
      <ion-icon name="send-outline" style="font-size: 20pt;"></ion-icon>
    </ion-button>
  </footer>

<!-- </ion-content> -->
